<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Métodos para adicionar CSS</title>
  <link rel="stylesheet" href="01.css">
  <style>
    h1 {
      background-color: red;
      color: white;
      font-size: 32px;
      text-align: center;
      font-weight: bold;
    }

    p {
      background-color: green;
      color: white;
      font-size: 18px;
    }

    button {
      background-color: orange;
      height: 18px;
    }
  </style>
</head>

<body>
  <h1 style="background-color: red; color: white; font-size: 32px; text-align: center; font-weight: bold;">Utilize CSS estilo externo</h1>
  <p style="background-color: green; color: white; font-size: 18px;">Utilize CSS interno, por favor!</p>
  <button style="background-color: orange; height: 18px;">Método com CSS in-line</button>
</body>

</html>
