<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 05</title>
</head>

<body>
  <h1>To-do</h1>

  <div>
    <p id="lista-titulo" name="lista">Lista de atividades:</p>
  </div>

  <div>
    <input id="new-item" placeholder="Digite aqui o item" />
    <button id="adicionar">Adicionar</button>
  </div>

  <ul id="lista-itens">
    <li>item a</li>
  </ul>

  <div>
    <button id="remover">Remover último item</button>
  </div>

  <script>

    const btnAdicionar = document.getElementById("adicionar");
    const btnRemover = document.getElementById("remover");

    btnAdicionar.addEventListener('click', () => {
      const itemText = document.getElementById("new-item");

      if (itemText.value != "") {
        let lista = document.getElementById('lista-itens');

        let texto = document.createTextNode(itemText.value);
        let li = document.createElement('li');

        li.appendChild(texto);

        lista.appendChild(li);

        itemText.value = "";
      }
    })

    btnRemover.addEventListener('click', () => {
      const lista = document.getElementById('lista-itens');
      if(lista.childElementCount > 0){
        lista.removeChild(lista.lastElementChild);
      }
    })

  </script>
</body>

</html>
