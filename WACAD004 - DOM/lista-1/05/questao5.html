    <ul class="lista-itens-2">

    <ul class="lista-itens-3">

    </ul>

    <ul class="lista-itens-4">
        <li id="one" class="hot">item a</li>
        <li id="two" class="hot">item b</li>
        <li id="three" class="hot">item c</li>
        <li id="four">item d</li>
    </ul>

    <script>
        const lista = document.querySelector(".lista-itens-2");

        const elementos = lista.querySelectorAll('li');

        elementos.forEach(element => {
            element.style.backgroundColor = "blue"
            if(element.classList.contains("hot")){
                element.classList.remove("hot")
                element.classList.add("cold")
            }else{
                element.classList.add("cold")
            }
        });
    </script>
