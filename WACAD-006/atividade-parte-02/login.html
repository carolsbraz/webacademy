<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- login -->
    <div class="row vh-100 vw-100">
      <div class="col-md-4 d-flex justify-content-center align-items-center" style="background-color: rgb(239, 239, 239);">
        <h1 class="text-center">Bem vindo à WACAD</h1>
      </div>
      <div class="col-md-8 d-flex justify-content-center align-items-center">
        <form class="d-flex justify-content-center align-items-center flex-column">
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
          <div class="mb-3">
            <label for="inputSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputSenha" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
          <a href="cadastro.html" class="mt-2">Não possuo cadastro</a>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
