              <div class="card-body">
                <h5 class="card-title">Bicicleta</h5>

          </div>
          <div class="col">

              <img src="assets/placeholder-image.png" class="card-img-top" alt="Celular">

                <h5 class="card-title">Celular</h5>

          <div class="col">

          <div class="col">
            <div class="card">

            <div class="card">

              <div class="card-body">
                <h5 class="card-title">Umidificador</h5>
                <p class="card-text">R$300,00</p>
                <a href="#" class="btn btn-secondary w-100 disabled">Indisponível</a>

            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="assets/placeholder-image.png" class="card-img-top" alt="Televisão">
