<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turmas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
  <header class="nav">
    <div class="logo">
      <h4>Turmas</h4>
    </div>
    <div class="button-nova-turma">
      <a href="#" class="btn-add" id="addButton" data-bs-toggle="modal" data-bs-target="#novaTurma"><i
          class='bx bxs-graduation'></i><span class="bnt-new-text">Nova turma</span></a>
      <a href="#" class="btn-add" id="addButton" data-bs-toggle="modal" data-bs-target="#novoAluno"><i
          class='bx bxs-user'></i></i><span class="bnt-new-text">Novo
          aluno</span></a>
    </div>
  </header>

  <div class="modal fade" id="novaTurma" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="novaTurmaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="novaTurmaLabel">Nova turma</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Nome</label>
              <input type="text" class="form-control" id="in-nome-turma">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btn-add-turma">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="novoAluno" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="novoAlunoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="novoAlunoLabel">Nova turma</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <select class="form-select" aria-label="Default select example" name="select-turmas" id="select-turmas">
            </select>
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Nome</label>
              <input type="text" class="form-control" id="in-nome-aluno">
            </div>
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Idade</label>
              <input type="number" step="1" min="0" class="form-control" id="in-idade-aluno">
            </div>
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Altura</label>
              <input type="number" step="0.01" min="0" class="form-control" id="in-altura-aluno">
            </div>
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Peso</label>
              <input type="number" step="0.01" min="0" class="form-control" id="in-peso-aluno">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btn-add-aluno">Salvar</button>
        </div>
      </div>
    </div>
  </div>


  <section class="turmas" id="turmas">

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="build/index.js"></script>
</body>

</html>
