<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja WA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- navbar -->

  <nav class="navbar navbar-expand-md bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WACAD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Gerenciar produtos</a>
          </li>
        </ul>
        <button type="button" class="btn btn-secondary">Sair</button>
      </div>

    </div>
  </nav>

  <!-- navbar -->

  <!-- gerenciar produtos -->

  <div class="container">
    <div class="row my-5">
      <div class="col-12">
        <h1>Gerenciar produtos:</h1>
      </div>
      <div class="col-12 align">
        <button type="button" class="btn btn-warning float-end" data-bs-toggle="modal" data-bs-target="#modalProdutos">Novo produto</button>
      </div>
      <div class="col-12 table-responsive-sm">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Produto</th>
              <th scope="col">Preço</th>
              <th scope="col">Estoque</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Bicicleta</td>
              <td>R$1.000,00</td>
              <td>110</td>
              <td>
                <button type="button" class="btn btn-secondary">Editar</button>
                <button type="button" class="btn btn-secondary">Excluir</button>
              </td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Echo dot</td>
              <td>R$600,00</td>
              <td>8</td>
              <td>
                <button type="button" class="btn btn-secondary">Editar</button>
                <button type="button" class="btn btn-secondary ">Excluir</button>
              </td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Celular</td>
              <td>R$1.500,00</td>
              <td>10</td>
              <td>
                <button type="button" class="btn btn-secondary">Editar</button>
                <button type="button" class="btn btn-secondary">Excluir</button>
              </td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Umidificador</td>
              <td>R$300,00</td>
              <td class="text-danger-emphasis fw-bold">0</td>
              <td>
                <button type="button" class="btn btn-secondary">Editar</button>
                <button type="button" class="btn btn-secondary">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- gerenciar produtos -->

  <!-- modal cadastrar produtos -->

  <div class="modal fade" id="modalProdutos" tabindex="-1" aria-labelledby="modalProdutosLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalProdutosLabel">Novo produto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="mb-3">
              <label for="inputPreco" class="form-label">Preço</label>
              <input type="number" class="form-control" id="inputPreco" step="0.01" min="0" oninput="validity.valid||(value='')" required>
            </div>
            <div class="mb-3">
              <label for="inputEstoque" class="form-label">Estoque</label>
              <input type="number" class="form-control" id="inputEstoque" min="0" oninput="validity.valid||(value='')" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- modal cadastrar produtos -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
