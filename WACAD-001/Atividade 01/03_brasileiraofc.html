<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Brasileirão</title>
  </head>
  <body>
    <h1>Classificação do Brasileirão 2023</h1>
    <table border="1">
        <caption>
            Tabela Brasileirão 2023
          </caption>
      <thead>
        <tr>
          <th>Posição</th>
          <th>Logo</th>
          <th>Nome</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1°</th>
          <td><img src="https://logodetimes.com/times/botafogo/logo-botafogo-2048.png" alt="Botafogo" width="50" height="50"></td>
          <td>Botafogo</td>
          <td>47</td>
        </tr>
        <tr>
            <th>2°</th>
            <td><img src="https://logodetimes.com/times/palmeiras/logo-palmeiras-2048.png" alt="Palmeiras" width="50" height="50"></td>
            <td>Palmeiras</td>
            <td>34</td>
        </tr>
        <tr>
            <th>3°</th>
            <td><img src="https://logodetimes.com/times/gremio/logo-gremio-2048.png" alt="Grêmio" width="50" height="50"></td>
            <td>Grêmio</td>
            <td>33</td>
        </tr>
        <tr>
            <th>4°</th>
            <td><img src="https://logodetimes.com/times/flamengo/logo-flamengo-2048.png" alt="Flamengo" width="50" height="50"></td>
            <td>Flamengo</td>
            <td>32</td>
        </tr>
        <tr>
            <th>5°</th>
            <td><img src="https://logodetimes.com/times/red-bull-bragantino/logo-red-bull-bragantino-2048.png" alt="Bragantino" width="50" height="50"></td>
            <td>Bragantino</td>
            <td>32</td>
        </tr>
      </tbody>
      <tfoot>
            <tr>
                <td colspan="4">Atualizado em 15/08/2023</td>
            </tr>
      </tfoot>
    </table>
  </body>
</html>
