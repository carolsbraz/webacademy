<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Curriculo</title>
</head>

<body>
  <h1>Cadastro de currículo</h1>
  <form action="/" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
      <br>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Digite seu email" required>
      <br>

      <label for="nasc">Data de nascimento:</label>
      <input type="date" name="nasc" id="nasc" required>
      <br>

      <label for="altura">Altura(cm):</label>
      <input type="number" name="altura" id="altura">
      <br>

      <label for="site">Site:</label>
      <input type="text" name="site" id="site" placeholder="Facebook, Linkedin...">
      <br>

      <label for="civil">Estado civil:</label>
      <select name="civil" id="civil" required>
        <option value="">Solteiro</option>
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="separado">Separado</option>
        <option value="viuvo">Viúvo</option>
      </select>
      <br>

      <label>Sexo:</label>
      <input type="radio" name="sexo" value="m" checked>Masculino
      <input type="radio" name="sexo" value="f">Feminino
      <br>

    </fieldset>
    <br>
    <fieldset>
      <legend>Endereço</legend>

      <label for="cep">CEP:</label>
      <input type="text" name="cep" id="cep">
      <br>

      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco" id="endereco">
      <br>

    </fieldset>
    <br>
    <fieldset>
      <legend>Contato</legend>

      <label for="telefone">Telefone:</label>
      <input type="text" name="telefone" id="telefone" required>
      <br>

      <label for="celular">Celular:</label>
      <input type="text" name="celular" id="celular" required>
      <br>

    </fieldset>

    <br>
    <fieldset>
      <legend>Conhecimentos</legend>

      <input type="checkbox" name="ling" value="html">HTML
      <input type="checkbox" name="ling" value="css">CSS
      <input type="checkbox" name="ling" value="js">JavaScript
      <br>

      <label for="conhecimentos">Mais conhecimentos:</label>
      <textarea name="conhecimentos" id="conhecimentos" rows="4" cols="30" required></textarea>

    </fieldset>

    <br>
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
