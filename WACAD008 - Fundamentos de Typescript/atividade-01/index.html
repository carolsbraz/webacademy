<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
  <header class="nav">
    <div class="logo">ToDo</div>
    <div class="button-new-reminder"><a href="#" class="btn-add" id="addButton" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"><i class='bx bxs-add-to-queue'></i><span class="bnt-new-text">Novo
          lembrete</span></a>
    </div>
  </header>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Lembrete</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="in-color" id="in-color" value="pink">
              <label class="form-check-label" for="">Rosa</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="in-color" id="in-color" value="blue">
              <label class="form-check-label" for="">Azul</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="in-color" id="in-color" value="green">
              <label class="form-check-label" for="">Verde</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="in-color" id="in-color" value="yellow">
              <label class="form-check-label" for="">Amarelo</label>
            </div>
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" class="form-control" id="in-title">
            </div>
            <div class="mb-3">
              <label for="deadline" class="form-label">Deadline</label>
              <input type="date" class="form-control" id="in-deadline">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control" id="in-description" rows="3"></textarea>

            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
        </div>
      </div>
    </div>
  </div>


  <section class="reminders">
    <h2>Seus lembretes</h2>
    <div class="cards" id="cards">
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="build/index.js"></script>
</body>

</html>
